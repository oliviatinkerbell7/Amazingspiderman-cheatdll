name: Build dinput8.dll (Windows 32-bit)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-dll:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup MSYS2 and MinGW32
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-i686-toolchain

      - name: Add MinGW32 to PATH
        shell: bash
        run: |
          echo "C:\\msys64\\mingw32\\bin" >> $GITHUB_PATH

      - name: Build DLL
        shell: bash
        run: |
          echo "Compiling dinput8.dll..."
          i686-w64-mingw32-g++ -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll || true

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

name: Build dinput8.dll (MSYS2 mingw32)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            mingw-w64-i686-toolchain

      - name: Build DLL using MSYS2
        shell: msys2 {0}  # Run commands inside MSYS2 bash
        run: |
          pacman -Sy --noconfirm mingw-w64-i686-gcc
          echo "Compiling dinput8.dll..."
          i686-w64-mingw32-g++ -Iinclude -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll || true

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

name: Build dinput8.dll (MSYS2 mingw32)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2 and MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-toolchain

      - name: Add MinGW to PATH
        shell: bash
        run: |
          echo "C:\msys64\mingw32\bin" >> $GITHUB_PATH

      - name: Build DLL using MSYS2
        shell: msys2 {0}
        run: |
          echo "Compiling dinput8.dll..."
          i686-w64-mingw32-g++ -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll        with:
          name: dinput8.dll
          path: build/dinput8.dll        with:
          name: dinput8-dll
          path: build/dinput8.dll

name: Build dinput8.dll (MSYS2 MinGW32)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 environment
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-toolchain

      - name: Compile DLL (MinGW32)
        shell: msys2 {0}
        run: |
          echo "Compiling dinput8.dll..."
          mkdir -p build
          i686-w64-mingw32-g++ -O2 -s -shared -static-libgcc -static-libstdc++ \
            -Wl,--kill-at \
            -o build/dinput8.dll src/main.cpp
          echo "Build completed!"
          ls -la build

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: build/dinput8.dll

name: Build dinput8.dll (mingw 32-bit)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup MSYS2 and install mingw32 toolchain
      - name: Setup MSYS2 and mingw32
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-toolchain

      # Step 3: Build DLL inside MSYS2
      - name: Build DLL using MSYS2
        shell: msys2 {0}  # Runs this step inside MSYS2 bash
        run: |
          echo "Compiling dinput8.dll..."
          g++ -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll || true

      # Step 4: Upload the compiled DLL as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

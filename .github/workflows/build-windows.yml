name: Build dinput8.dll (mingw 32-bit on Ubuntu)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mingw-w64
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build 32-bit DLL
        run: |
          i686-w64-mingw32-g++ -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dinput8-dll
          path: dinput8.dll

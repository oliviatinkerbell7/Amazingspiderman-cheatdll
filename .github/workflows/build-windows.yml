name: Build dinput8.dll (MSVC 32-bit)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Find VS 2022 installation path
        id: vs
        shell: powershell
        run: |
          $vsPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
          Write-Output "::set-output name=path::$vsPath"

      - name: Setup MSVC environment
        shell: cmd
        run: '"%VSINSTALL%\VC\Auxiliary\Build\vcvarsall.bat" x86'
        env:
          VSINSTALL: ${{ steps.vs.outputs.path }}

      - name: Compile DLL
        shell: cmd
        run: 'cl.exe /EHsc /LD /Fe:dinput8.dll src\main.cpp'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

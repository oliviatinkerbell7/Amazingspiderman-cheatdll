name: Build dinput8.dll (MSYS2 mingw32)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup MSYS2 with mingw32
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-gcc
            make
          msystem: MINGW32

      - name: Build DLL inside MSYS2 bash
        shell: msys2 {0}
        run: |
          echo "Compiling dinput8.dll..."
          pwd
          ls -la
          i686-w64-mingw32-g++ -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp
          ls -la dinput8.dll

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

name: Build dinput8.dll (MSYS2 MinGW)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-gcc
            mingw-w64-i686-crt
            mingw-w64-i686-headers
            make

      - name: Build DLL using MSYS2 (32-bit)
        shell: msys2 {0}
        run: |
          echo "Compiling dinput8.dll..."
          cd $GITHUB_WORKSPACE
          mkdir -p build
          i686-w64-mingw32-g++ -O2 -shared -static -static-libgcc -static-libstdc++ -Wl,--kill-at -o build/dinput8.dll ./src/main.cpp
          ls -la build || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8.dll
          path: build/dinput8.dll        with:
          name: dinput8-dll
          path: build/dinput8.dll

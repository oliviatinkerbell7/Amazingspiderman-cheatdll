name: Build dinput8.dll (MSYS2 MinGW 32-bit)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 environment
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            base-devel
            mingw-w64-i686-gcc
            mingw-w64-i686-binutils
            mingw-w64-i686-headers
            mingw-w64-i686-runtime
          msystem: MINGW32

      - name: Verify GCC installation
        shell: msys2 {0}
        run: |
          echo "Checking GCC version..."
          which i686-w64-mingw32-g++
          i686-w64-mingw32-g++ --version

      - name: Build DLL
        shell: msys2 {0}
        run: |
          echo "Compiling dinput8.dll..."
          i686-w64-mingw32-g++ -O2 -shared -Wl,--kill-at -o dinput8.dll src/main.cpp
          echo "Build complete. Listing files:"
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll

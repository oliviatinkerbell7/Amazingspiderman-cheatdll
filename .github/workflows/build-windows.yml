name: Build dinput8.dll (MSYS2 MinGW32)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install MSYS2 and MinGW32 toolchain
      - name: Setup MSYS2 and MinGW32
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-i686-toolchain

      # Step 3: Build the DLL using MSYS2 MinGW32 shell
      - name: Compile DLL
        shell: pwsh
        run: |
          echo "Compiling dinput8.dll..."
          C:\msys64\mingw32.exe -c "g++ -Iinclude -O2 -shared -Wl,--kill-at -o dinput8.dll ./src/main.cpp"
          dir dinput8.dll

      # Step 4: Upload the resulting DLL as artifact
      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinput8-dll
          path: dinput8.dll
